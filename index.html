<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
        }
        .background {
            background: url('https://avatars.mds.yandex.net/get-mpic/1862933/2a0000018b05bed94a410a85ac04450a0e6a/orig') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .content h1 {
            font-size: 2rem;
            letter-spacing: 0.1rem;
        }
        .content p {
            font-size: 1.25rem;
            margin-top: 1rem;
        }
        .content a {
            color: #ff0000;
            font-size: 1.5rem;
            margin-top: 1.5rem;
            display: inline-block;
            position: relative;
            transition: color 0.3s;
        }
        .content a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #ff0000;
            transition: width 0.3s;
        }
        .content a:hover {
            color: #ff0000;
        }
        .content a:hover::after {
            width: 100%;
        }
        .nav {
            position: absolute;
            top: 1rem;
            right: 2rem;
            display: flex;
            gap: 2rem;
        }
        .nav a {
            color: #fff;
            font-size: 1rem;
        }
        .logo {
            position: absolute;
            top: 1rem;
            left: 2rem;
            font-size: 1.5rem;
        }
        .arrow {
            position: absolute;
            bottom: 2rem;
            font-size: 2rem;
            color: #ff0000;
            cursor: pointer;
        }
        .footer {
            display: none;
            background: #333;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }
        .footer h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .footer p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="logo">-LO-GO-</div>
        <div class="nav">
            <a href="index2.html">Перейти к следующей практической</a>
            <a href="#">Home1</a>
            <a href="#">Home2</a>
            <a href="#">Home3</a>
            <a href="#">Home4</a>
        </div>
        <div class="content">
            <h1>Lorem Ipsum Is Simply Dummy Text</h1>
            <p>Lorem Ipsum Is Simply Dummy Text</p>
            <a href="#">Hire Us</a>
        </div>
        <div class="arrow" onclick="toggleFooter()">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div class="footer" id="footer">
        <h2>Свяжитесь с нами</h2>
        <p>Email: alikarimov037@gmail.com</p>
        <p>Phone: +7999000999</p>
    </div>

    <script>
        function toggleFooter() {
            const footer = document.getElementById('footer');
            if (footer.style.display === 'none' || footer.style.display === '') {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
